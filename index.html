
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum: The Irresistible Habit App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#101014',
              'brand-surface': '#1B1B1F',
              'brand-primary': '#8A42D6',
              'brand-secondary': '#4B4B5A',
              'brand-text': '#E4E4E6',
              'brand-text-muted': '#A0A0B0',
              'brand-safe': '#22C55E',
              'brand-warning': '#F97316',
              'brand-danger': '#EF4444',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'confetti-burst': 'confetti-burst 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              'confetti-burst': {
                '0%': { transform: 'scale(0.5)', opacity: 1 },
                '100%': { transform: 'scale(2)', opacity: 0 },
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
</head>

  </body>
